services:
  puppyping:
    build:
      context: . #/mnt/thebutler/media/repos/puppy_ping
      dockerfile: Dockerfile
      args:
        APP_GIT_COMMIT: ${APP_GIT_COMMIT:-unknown}
        APP_GIT_BRANCH: ${APP_GIT_BRANCH:-unknown}
    container_name: puppyping-scraper
    environment:
      TZ: America/Chicago

      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAILS_TO: ${EMAILS_TO}

      # Database connection (internal docker network)
      PGHOST: postgres
      PGPORT: "5432"
      PGDATABASE: ${PGDATABASE}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    volumes:
      - /mnt/thebutler/config/puppy_ping/cache:/app/.cache
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - puppyping_net

  postgres:
    image: postgres:latest
    container_name: puppyping-postgres
    environment:
      TZ: America/Chicago
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}

      # CRITICAL: force writable, standard data directory
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - puppyping_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: puppyping-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
      PGADMIN_REPLACE_SERVERS_ON_STARTUP: "True"
    ports:
      - "5050:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - puppyping_net

  pupswipe:
    build:
      context: . #/mnt/thebutler/media/repos/puppy_ping
      dockerfile: Dockerfile
      args:
        APP_GIT_COMMIT: ${APP_GIT_COMMIT:-unknown}
        APP_GIT_BRANCH: ${APP_GIT_BRANCH:-unknown}
    container_name: puppyping-pupswipe
    pull_policy: always
    environment:
      TZ: America/Chicago
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      PUPSWIPE_SESSION_SECRET: ${PUPSWIPE_SESSION_SECRET:-}
      PUPSWIPE_PUBLIC_URL: ${PUPSWIPE_PUBLIC_URL:-}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
    command:
      - python
      - -m
      - puppyping.pupswipe.server
      - --host
      - 0.0.0.0
      - --port
      - "${PUPSWIPE_PORT:-8010}"
    ports:
      - "${PUPSWIPE_BIND_IP:-0.0.0.0}:${PUPSWIPE_PORT:-8010}:${PUPSWIPE_PORT:-8010}"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request; urllib.request.urlopen('http://127.0.0.1:${PUPSWIPE_PORT:-8010}/api/health', timeout=5)"
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - puppyping_net


networks:
  puppyping_net:
    name: puppyping_net

volumes:
  postgres_data:
    name: puppyping_postgres_data
  pgadmin_data:
    name: puppyping_pgadmin_data
