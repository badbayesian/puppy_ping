services:
  puppyping:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puppyping
    environment:
      TZ: America/Chicago

      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAILS_TO: ${EMAILS_TO}

      # Database connection (internal docker network)
      PGHOST: postgres
      PGPORT: "5432"
      PGDATABASE: ${PGDATABASE}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    volumes:
      - /mnt/thebutler/config/puppy_ping/cache:/app/.cache
    depends_on:
      - postgres
    restart: "no"
    networks:
      - puppyping_net

  postgres:
    image: postgres:latest
    container_name: puppyping-postgres
    environment:
      TZ: America/Chicago
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}

      # CRITICAL: force writable, standard data directory
      PGDATA: /var/lib/postgresql/data
    volumes:
      # CRITICAL: mount to /var/lib/postgresql/data ONLY
      - /mnt/thebutler/config/puppy_ping/data/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - puppyping_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: puppyping-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
      PGADMIN_REPLACE_SERVERS_ON_STARTUP: "True"
    ports:
      - "5050:80"
    volumes:
      - /mnt/thebutler/config/puppy_ping/data/pgadmin:/var/lib/pgadmin
      # MUST be a host-absolute path when running from code-server
      - /mnt/thebutler/media/repos/puppy_ping/docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - puppyping_net

networks:
  puppyping_net:
    name: puppyping_net
